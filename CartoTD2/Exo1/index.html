<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet - Géolocalisation et Marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const niceLocation = [43.6956, 7.2703];  
        
        function initializeMap(position) {
            const userLatLng = [position.coords.latitude, position.coords.longitude];

            const map = L.map('map').setView(userLatLng, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker(userLatLng).addTo(map)
                .bindPopup("Vous êtes ici")
                .openPopup();

            L.marker(niceLocation).addTo(map)
                .bindPopup("Nice - Centre ville");
        }

        function handleLocationError(error) {
            console.error("Erreur de géolocalisation: ", error.message);
            alert("Impossible de récupérer votre position.");
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(initializeMap, handleLocationError);
        } else {
            alert("La géolocalisation n'est pas supportée par votre navigateur.");
        }
    </script>

</body>
</html>
