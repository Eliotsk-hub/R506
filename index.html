<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R506 - Sensibilisation à la prog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        a {
            text-decoration: none;
            color: #007BFF;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #007BFF;
            border-radius: 8px;
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            a {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>R506 - Sensibilisation à la prog</h1>
    <div id="content">
    </div>

    <script>
        const exercises = [
            {
                category: 'CartoTD1',
                exercises: [
                    { name: 'Exo1', url: './CartoTD1/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD1/Exo2/index.html' },
                ]
            },
            {
                category: 'CartoTD2',
                exercises: [
                    { name: 'Exo1', url: './CartoTD2/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD2/Exo2/index.html' },
                ]
            },
        ];

        function generateExerciseList() {
            const contentDiv = document.getElementById('content');

            exercises.forEach(td => {
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = td.category;
                contentDiv.appendChild(categoryTitle);

                const exerciseList = document.createElement('ul');
                
                td.exercises.forEach(exercise => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = exercise.url;
                    link.textContent = exercise.name;
                    listItem.appendChild(link);
                    exerciseList.appendChild(listItem);
                });

                contentDiv.appendChild(exerciseList);
            });
        }

        generateExerciseList();
    </script>
</body>
</html>
