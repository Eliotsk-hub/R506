<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R506 - Sensibilisation à la prog</title>
    <style>
     body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

#container {
    background: #ffffff20;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    padding: 30px;
    max-width: 600px;
    width: 100%;
    text-align: center;
}

.section {
    margin: 20px 0;
    background: #ffffff10;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.section:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

p {
    font-size: 1.1rem;
    margin: 10px 0;
}

span {
    font-weight: bold;
}

.footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #fff;
    opacity: 0.8;
}

button {
    background-color: #fff;
    color: #0072ff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0072ff;
    color: #fff;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    #container {
        padding: 20px;
    }

    p {
        font-size: 1rem;
    }

    button {
        font-size: 0.9rem;
    }
}

/* Media query pour orientation paysage */
@media (orientation: landscape) {
    body {
        flex-direction: row;
    }

    h1 {
        font-size: 2rem;
    }

    #container {
        padding: 20px;
        max-width: 800px; /* Augmenter la largeur dans l'orientation paysage */
    }

    p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div id="container">
        <h1>R506 - Sensibilisation à la prog</h1>
        <div id="content" class="section">
        </div>
    </div>

    <script>
        const exercises = [
            {
                category: 'CartoTD1',
                exercises: [
                    { name: 'Exo1', url: './CartoTD1/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD1/Exo2/index.html' },
                    { name: 'Exo3', url: './CartoTD1/Exo3/index.html' },
                ]
            },
            {
                category: 'CartoTD2',
                exercises: [
                    { name: 'Exo1', url: './CartoTD2/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD2/Exo2/index.html' },
                ]
            },
        ];

        function generateExerciseList() {
            const contentDiv = document.getElementById('content');

            exercises.forEach(td => {
                const categoryDiv = document.createElement('div');
                categoryDiv.style.marginBottom = '20px';

                const categoryTitle = document.createElement('button');
                categoryTitle.textContent = td.category;
                categoryTitle.style.backgroundColor = '#0072ff';
                categoryTitle.style.color = '#fff';
                categoryTitle.style.border = 'none';
                categoryTitle.style.padding = '10px';
                categoryTitle.style.borderRadius = '8px';
                categoryTitle.style.fontSize = '1.5rem';
                categoryTitle.style.cursor = 'pointer';
                categoryTitle.style.display = 'block';
                categoryTitle.style.width = '100%';
                categoryTitle.style.marginBottom = '10px';

                const exerciseList = document.createElement('ul');
                exerciseList.style.listStyleType = 'none';
                exerciseList.style.padding = '0';
                exerciseList.style.display = 'none'; 

                td.exercises.forEach(exercise => {
                    const listItem = document.createElement('li');
                    listItem.style.margin = '10px 0';

                    const link = document.createElement('a');
                    link.href = exercise.url;
                    link.textContent = exercise.name;

                    link.style.textDecoration = 'none';
                    link.style.color = '#0072ff';
                    link.style.backgroundColor = '#fff';
                    link.style.padding = '10px';
                    link.style.border = '1px solid #0072ff';
                    link.style.borderRadius = '8px';
                    link.style.display = 'inline-block';
                    link.style.fontSize = '1.2rem';
                    link.style.fontWeight = 'bold';
                    link.style.transition = 'all 0.3s ease';

                    link.onmouseover = () => {
                        link.style.backgroundColor = '#0072ff';
                        link.style.color = '#fff';
                    };
                    link.onmouseout = () => {
                        link.style.backgroundColor = '#fff';
                        link.style.color = '#0072ff';
                    };

                    listItem.appendChild(link);
                    exerciseList.appendChild(listItem);
                });

                categoryTitle.addEventListener('click', () => {
                    if (exerciseList.style.display === 'none') {
                        exerciseList.style.display = 'block';
                    } else {
                        exerciseList.style.display = 'none';
                    }
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(exerciseList);

                contentDiv.appendChild(categoryDiv);
            });
        }

        generateExerciseList();
    </script>
</body>
</html>
