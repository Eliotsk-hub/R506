<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R506 - Sensibilisation à la prog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #container {
            background: #ffffff20;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .section {
            margin: 20px 0;
            background: #ffffff10;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        ul {
            padding: 0;
            list-style-type: none;
            display: flex; /* Flexbox pour aligner les items en rangées */
            flex-wrap: wrap; /* Permet de passer à la ligne si nécessaire */
            justify-content: center; /* Centrer les items */
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #0072ff;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #0072ff;
            border-radius: 8px;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        a:hover {
            background-color: #0072ff;
            color: #fff;
        }

        button {
            background-color: #fff;
            color: #0072ff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0072ff;
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #container {
                padding: 20px;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

        /* Media query pour orientation paysage */
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }

            h1 {
                font-size: 2rem;
            }

            #container {
                padding: 20px;
                max-width: 800px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>R506 - Sensibilisation à la prog</h1>
        <div id="content" class="section">
        </div>
    </div>

    <script>
        const exercises = [
            {
                category: 'CartoTD1',
                exercises: [
                    { name: 'Exo1', url: './CartoTD1/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD1/Exo2/index.html' },
                    { name: 'Exo3', url: './CartoTD1/Exo3/index.html' },
                    { name: 'Exo4', url: './CartoTD1/Exo4/index.html' },
                ]
            },
            {
                category: 'CartoTD2',
                exercises: [
                    { name: 'Exo1', url: './CartoTD2/Exo1/index.html' },
                    { name: 'Exo2', url: './CartoTD2/Exo2/index.html' },
                    { name: 'Exo3', url: './CartoTD2/Exo3/index.html' },
                ]
            },
        ];

        function generateExerciseList() {
            const contentDiv = document.getElementById('content');

            exercises.forEach(td => {
                const categoryDiv = document.createElement('div');
                categoryDiv.style.marginBottom = '20px';

                const categoryTitle = document.createElement('button');
                categoryTitle.textContent = td.category;
                categoryTitle.style.backgroundColor = '#0072ff';
                categoryTitle.style.color = '#fff';
                categoryTitle.style.border = 'none';
                categoryTitle.style.padding = '10px';
                categoryTitle.style.borderRadius = '8px';
                categoryTitle.style.fontSize = '1.5rem';
                categoryTitle.style.cursor = 'pointer';
                categoryTitle.style.display = 'block';
                categoryTitle.style.width = '100%';
                categoryTitle.style.marginBottom = '10px';

                const exerciseList = document.createElement('ul');
                exerciseList.style.display = 'none'; // Masquer par défaut

                td.exercises.forEach(exercise => {
                    const listItem = document.createElement('li');
                    listItem.style.margin = '10px';

                    const link = document.createElement('a');
                    link.href = exercise.url;
                    link.textContent = exercise.name;

                    listItem.appendChild(link);
                    exerciseList.appendChild(listItem);
                });

                categoryTitle.addEventListener('click', () => {
                    if (exerciseList.style.display === 'none') {
                        exerciseList.style.display = 'flex'; // Afficher en rangée (flexbox)
                    } else {
                        exerciseList.style.display = 'none'; // Masquer
                    }
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(exerciseList);
                contentDiv.appendChild(categoryDiv);
            });
        }

        generateExerciseList();
    </script>
</body>
</html>
